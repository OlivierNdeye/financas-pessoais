    <div class="container">
      <div class="row">
        <div class="col mb-5">
          <h1 class="display-4">Cadastro de Pacientes</h1>
        </div>
      </div>

      <div class="row p-2">
        <label for=""> Nome: </label>
        <div class="col-md-8">
          <input type="text" class="form-control" placeholder="Digite o nome do paciente" id="nome_paciente" required/>
        </div>

        <div class="col-md-2">
          <input type="date" class="form-control" id="nascimento" />
        </div>
      </div>

      <div class="row mb-2 p-3">
        <label for="sexo">Sexo:</label>
        <div class="col-md-2">
          <select class="form-control" id="sexo">
            <option value="">selecionar</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
          </select>
        </div>

        <div class="col-md-4">
          <input type="tel" class="form-control" placeholder="Telefone" id="telefone" />
        </div>

        <div class="col-md-4">
          <select class="form-control" id="especialidade">
            <option value="">Especialidade</option>
            <option value="clinic">Clínico Geral</option>
            <option value="orto">Ortopedista</option>
            <option value="ped">Pediatra</option>
            <option value="psico">Psicólogo</option>
          </select>
        </div>

      </div>
      <div class="col-md-2 d-flex justify-content-end">
        <button type="button" class="btn btn-primary" onclick="cadastrarDespesa()">
          Enviar
        </button>
      </div>
